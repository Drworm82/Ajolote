<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La Suerte del Ajolote - volado místico con frases de fortuna y reflexión." />
    <meta name="theme-color" content="#0f766e" />
    <title>La Suerte del Ajolote</title>

    <!-- PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="/Ajolote/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/Ajolote/icons/icon-512.png" />
    <link rel="manifest" href="/Ajolote/manifest.webmanifest" />

    <!-- Fuente opcional -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f8fafc; }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Dev: Vite inyecta /src/main.tsx en dev; en build generará /assets/* -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Registro del Service Worker (ruta con base /Ajolote/) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/Ajolote/sw.js').catch(()=>{});
        });
      }
    </script>
  </body>
</html>
